    <style>
        /* Estilo do botão */
        .discord-button {
            background-color: rgba(0, 0, 0, 0.3); /* Cor de fundo transparente */
            color: black; /* Cor do texto */
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px; /* Bordas arredondadas */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Bordas brancas semi-transparentes */
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
            text-decoration: none; /* Remover sublinhado do link */
            transition: all 0.3s ease; /* Animação de transição */
            position: absolute; /* Tornar o botão posicionado em relação à tela */
            top: 20px; /* Distância do topo */
            right: 20px; /* Distância da direita */
        }

        /* Efeito ao passar o mouse */
        .discord-button:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Torna o fundo um pouco mais opaco */
            border-color: rgba(255, 255, 255, 0.8); /* Torna a borda mais visível */
        }

        /* Estilo do link para não ter sublinhado */
        .discord-button:focus {
            outline: none;
        }
    </style>

    <script>
        function playAudio() {
            const audio = document.getElementById("audio");
            audio.volume = 1.0;
            audio.currentTime = 0;
            audio.play();
        }

        function toggleFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
